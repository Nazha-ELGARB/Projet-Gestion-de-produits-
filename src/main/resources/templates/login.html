<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Form personne</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
		<div class="col-md-6 offset-md-3 p-5">
              <div class="alert alert-danger" role="alert" th:if="${param.error}">
              Login ou mot de passe incorrects ! 
             </div>
             <div class="alert alert-info text-center" role="alert" th:if="${param.logout}">
              Vous êtes déconnecté ! 
             </div>
			<div class="card">
				<div class="card-header bg-light">Authentification</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label>Username</label> <input type="text" class="form-control"
								name="username"  placeholder="Username" value="admin" />
						</div>
						<div class="form-group">
							<label>Password</label> <input type="password" class="form-control"
								name="password" placeholder="Password" value="123456" />
						</div>
				
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>

				</div>
			</div>
		</div>
</body>
</html>

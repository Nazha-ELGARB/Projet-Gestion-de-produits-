<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>form facture</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<div layout:fragment="content">

		<div class="col-md-6 offset-md-3 p-1">
			<br>
			<div class="card">
				<div class="card-header bg-warning text-white">Modifier facture</div>
				<div class="card-body">		
					<form th:action="@{/admin/saveFacture}" method="post">
						<div class="form-group">
							<input type="text" class="form-control"
								name="id" th:value="${facture.id}" placeholder="ID" />
						</div>  
						<div class="form-group">
							 <input type="text" class="form-control"
								name="dateFacture" th:value="${facture.dateFacture}" placeholder="DateFacture" />
						</div>
						<div class="form-group">
							<input type="text" class="form-control"
								name="statut" th:value="${facture.statut}" placeholder="Statuts" />
						</div>
						<div class="form-group">
							 <input type="text" class="form-control"
								name="montantTotal" th:value="${facture.montantTotal}"
								placeholder="MontantTotal" />
						</div>
						<button type="submit" class="btn btn-primary">Enregistrer</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>

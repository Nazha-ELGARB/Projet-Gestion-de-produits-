<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>Produits</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<section layout:fragment="content">
	<br/>
		<div class="container">
			<form th:action="@{/user/produits}" method="get">
				<label>Chercher par nom:</label> <input type="text" name="motCle">
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<br/>
		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Libelle</th>
						<th>Reference</th>
						<th>Prix</th>
						<th>Quantité Disponible</th>
						<th>Quantité Critique</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${listeProduit}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.libelle}"></td>
						<td th:text="${p.reference}"></td>
						<td th:text="${p.prix}"></td>
						<td th:text="${p.quantiteDisponible}"></td>
						<td th:text="${p.quantiteCritique}"></td>
						<td><a class="text-danger" th:href="@{/admin/deleteProduit(id=${p.id})}">Supprimer</a></td>
						<td><a th:href="@{/admin/editProduit(id=${p.id})}">Modifier</a></td>
				</tbody>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>

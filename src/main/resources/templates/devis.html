<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">
<head>
<meta charset="UTF-8">
<title>Devis</title>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<section layout:fragment="content">
	<br/>
		<div class="container">
			<form th:action="@{/user/devis}" method="get">
				<label>Chercher par date:</label> <input type="text" name="motCle">
				<button class="btn btn-primary">Chercher</button>
			</form>
		</div>
		<br/>
		<div class="container">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Date</th>
						<th>Prix</th>
						<th>Quantit√©</th>
						<th>Montant Total</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d:${listeProduit}">
						<td th:text="${d.id}"></td>
						<td th:text="${d.dateDevis}"></td>
						<td th:text="${d.prixDevis}"></td>
						<td th:text="${d.quantite}"></td>
						<td th:text="${d.montantTotal}"></td>
						<td><a class="text-danger" th:href="@{/admin/deleteDevis(id=${d.id})}">Supprimer</a></td>
						<td><a th:href="@{/admin/editDevis(id=${d.id})}">Modifier</a></td>
				</tbody>
				</tr>
			</table>
		</div>
	</section>
</body>
</html>
